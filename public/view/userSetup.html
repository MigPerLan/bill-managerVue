<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bill Manger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <form>
                <div class="form-group">
                    <label for="username">Name:</label>
                    <input type="text" class="form-control" id="username" aria-describedby="name"
                        placeholder="Enter your name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="amount">Amount per check:</label>
                    <input type="number" class="form-control" id="amount" aria-describedby="amount" placeholder="$">
                </div>
                <div class="form-group">
                    <label for="savings">Savings:</label>
                    <input type="number" class="form-control" id="savings" aria-describedby="savings" placeholder="$">
                </div>
                <label for="weekly">Pay Period:</label>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="weekly"
                                value="option1" checked>
                            <label class="form-check-label" for="weekly">
                                Weekly
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="biweekly"
                                value="option2">
                            <label class="form-check-label" for="biweekly">
                                Biweekly
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="monthly"
                                value="option3">
                            <label class="form-check-label" for="monthly">
                                Monthly
                            </label>
                        </div>
                    </div>
                </div>
                <label for="bills">Bills:</label>
                <div class="row">
                    <div class="form-row mx-2">
                        <div class="col-4">
                            <input type="text" class="form-control" placeholder="Bill" id="bills">
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" placeholder="$">
                        </div>
                        <div class="col">
                            <button type="input" style="border:none; background-color:transparent"><i
                                    class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
    </div>


    <!-- ~~~~~scirpts~~~~~ -->
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Jquery/Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="../JS/userSetup.js"></script>
</body>

</html>
